<div class="container mt-5">
  <h2 class="text-center mb-4">Modifier un Produit</h2>
  <form>
      <div class="row">
          <!-- Id (readonly) -->
          <div class="col-sm-6 col-md-4 mb-3">
              <label for="id" class="form-label">Id</label>
              <input type="number" [(ngModel)]="produitCourant.id" name="id" id="id" class="form-control" readonly>
          </div>

          <!-- Nom -->
          <div class="col-sm-6 col-md-4 mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" [(ngModel)]="produitCourant.nom" name="nom" id="nom" class="form-control" required>
          </div>

          <!-- Description -->
          <div class="col-sm-6 col-md-4 mb-3">
              <label for="description" class="form-label">Description</label>
              <input type="text" [(ngModel)]="produitCourant.description" name="description" id="description" class="form-control" required>
          </div>

          <!-- Groupe -->
          <div class="col-sm-6 col-md-4 mb-3">
              <label for="grpid" class="form-label">Groupe</label>
              <select class="form-control" name="grpid" id="grpid" [(ngModel)]="produitCourant.grp.idgrp" required>
                  <option *ngFor="let g of groups" [value]="g.idgrp">{{g.nomGrp}}</option>
              </select>
          </div>

          <!-- Quantité -->
          <div class="col-sm-6 col-md-4 mb-3">
              <label for="quantite" class="form-label">Quantité</label>
              <input type="number" [(ngModel)]="produitCourant.quantite" name="quantite" id="quantite" class="form-control" required>
          </div>

          <!-- Prix -->
          <div class="col-sm-6 col-md-4 mb-3">
              <label for="prix" class="form-label">Prix</label>
              <input type="number" [(ngModel)]="produitCourant.prix" name="prix" id="prix" class="form-control" required>
          </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
          <button type="submit" (click)="modifProduit()" class="btn btn-success">Modifier</button>
      </div>
  </form>
</div>

<!-- Style custom pour améliorer l'apparence -->
<style>
  .container {
      max-width: 900px;
  }
  .form-label {
      font-weight: bold;
  }
  .form-control {
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }
  .btn-success {
      background-color: #28a745;
      border-color: #28a745;
      padding: 10px 20px;
      border-radius: 30px;
  }
  .btn-success:hover {
      background-color: #218838;
      border-color: #1e7e34;
  }
  h2 {
      font-family: 'Arial', sans-serif;
      color: #333;
  }
  .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.5);
  }
</style>
