<div class="container mt-5">
    <h2 class="text-center mb-4">Ajouter un Produit</h2>
    <form>
        <div class="row">
            <!-- Id -->
            <div class="col-sm-6 col-md-4 mb-3">
                <label for="id" class="form-label">Id</label>
                <input type="number" [(ngModel)]="newProd.id" name="id" id="id" class="form-control" required>
            </div>
            
            <!-- Nom -->
            <div class="col-sm-6 col-md-4 mb-3">
                <label for="nom" class="form-label">Nom</label>
                <input type="text" [(ngModel)]="newProd.nom" name="nom" id="nom" class="form-control" required>
            </div>

            <!-- Quantité -->
            <div class="col-sm-6 col-md-4 mb-3">
                <label for="quantite" class="form-label">Quantité</label>
                <input type="number" [(ngModel)]="newProd.quantite" name="quantite" id="quantite" class="form-control" required>
            </div>

            <!-- Groupe -->
            <div class="col-sm-6 col-md-4 mb-3">
                <label for="idgrp" class="form-label">Groupe</label>
                <select class="form-control" name="idgrp" id="idgrp" [(ngModel)]="newId" required>
                    <option *ngFor="let g of groups" [value]="g.idgrp">{{g.nomGrp}}</option>
                </select>
            </div>

            <!-- Description -->
            <div class="col-sm-6 col-md-4 mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" [(ngModel)]="newProd.description" name="description" id="description" class="form-control" required>
            </div>

            <!-- Prix -->
            <div class="col-sm-6 col-md-4 mb-3">
                <label for="prix" class="form-label">Prix</label>
                <input type="number" [(ngModel)]="newProd.prix" name="prix" id="prix" class="form-control" required>
            </div>
        </div>

        <div class="d-flex justify-content-center mt-4">
            <button type="submit" (click)="ajouterProduit()" class="btn btn-success">Ajouter</button>
        </div>
    </form>
</div>
